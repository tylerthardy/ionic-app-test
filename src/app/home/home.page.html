<ion-header>
  <ion-toolbar>
    <ion-title>
      OSRS Mate
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="error">
      <h2>Error :(</h2>
      <div>{{error}}</div>
    </div>
    <div *ngIf="loadout">
      <h1>{{loadout.name}}</h1>
      <h3>{{loadout.activity?.name}}</h3>
      <h4>{{loadout.activity?.type}}</h4>
      <ion-grid>
        <ion-row>
          <ion-col>
            <paper-doll [slots]="loadout.equipment"></paper-doll>
          </ion-col>
          <ion-col>
            <div style="width:152px">
              <item-select *ngFor="let inventorySlotId of inventorySlotIds" [item]="loadout.inventory[inventorySlotId-1]"></item-select>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <item-details></item-details>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
